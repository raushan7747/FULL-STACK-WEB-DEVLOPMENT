<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Jacking form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://www.google.com/search">
        <input type="text" id="tackle" placeholder="search" name="q" autocomplete="off">
        <label for="tackle">Google Search</label>
    </form><hr>
    <form action="https://m.youtube.com/results">
        <label> YouTube Search
            <input type="text" name="search_query" placeholder="search on YT" autocomplete="off">
        </label>
    </form>
</body>
</html>
